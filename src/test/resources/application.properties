spring.application.name=klein-test

# Use in-memory H2 for tests
spring.datasource.url=jdbc:h2:mem:klein_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate create/drop schema for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Disable Boot's Docker Compose integration during tests
spring.docker.compose.enabled=false
